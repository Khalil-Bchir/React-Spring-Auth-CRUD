<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Page title -->
    <title>Edit Product</title>
</head>
<body>
<!-- Back button -->
<a th:href="@{/api/menu/getMenu}" class="btn btn-outline-info fa fa-arrow-left" style="position: absolute; top: 5px; left: 10px; z-index: 9999;"></a>

<!-- Main content container -->
<div class="container mt-5">
    <div class="card">
        <!-- Card header with product information -->
        <div class="card-header bg-info text-white">
            <h3 class="mb-0">Edit Product</h3>
        </div>

        <!-- Card body with product details -->
        <div class="card-body">
            <form th:object="${item}" th:action="@{/api/items/updateItem/{id}(id=${item.id})}" method="post" enctype="multipart/form-data">

                <div class="mb-3">
                    <label for="name" class="form-label"><strong>Name:</strong></label>
                    <input type="text" class="form-control" id="name" name="name" th:field="*{name}" required />
                </div>

                <div class="mb-3">
                    <label for="price" class="form-label"><strong>Price:</strong></label>
                    <input type="number" class="form-control" id="price" name="price" th:field="*{price}" required />
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label"><strong>Description:</strong></label>
                    <textarea class="form-control" id="description" name="description" th:field="*{description}" required></textarea>
                </div>

                <div class="mb-3">
                    <label for="menu" class="form-label"><strong>Menu:</strong></label>
                    <select name="menu" class="form-control" id="menu">
                        <option th:each="c : ${menu}" th:text="${c.name}" th:value="${c.id}" th:selected="${c.id eq item.menu.id}"></option>
                    </select>
                </div>

                <!-- Update Button -->
                <button type="submit" class="btn btn-primary"><i class="fa fa-save"></i> Update Item</button>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
