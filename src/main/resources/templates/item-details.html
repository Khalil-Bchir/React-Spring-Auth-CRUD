<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Page title -->
    <title>Product Information</title>
</head>
<body>
<!-- Back button -->
<a th:href="@{/api/menu/getMenu}" class="btn btn-outline-info fa fa-arrow-left" style="position: absolute; top: 5px; left: 10px; z-index: 9999;"></a>

<!-- Main content container -->
<div class="container mt-5">
    <div class="card">
        <!-- Card header with product information -->
        <div class="card-header bg-info text-white">
            <h3 class="mb-0">Product Information</h3>
        </div>

        <!-- Card body with product details -->
        <div class="card-body">
            <form>
                <!-- Product ID -->
                <div class="mb-3">
                    <label class="form-label"><strong>Product ID:</strong></label>
                    <span class="form-control-plaintext" th:text="${item.id}"></span>
                </div>

                <!-- Product Name -->
                <div class="mb-3">
                    <label class="form-label"><strong>Product Name:</strong></label>
                    <span class="form-control-plaintext" th:text="${item.name}"></span>
                </div>

                <!-- Product Price -->
                <div class="mb-3">
                    <label class="form-label"><strong>Product Price:</strong></label>
                    <span class="form-control-plaintext" th:text="${item.price}"></span>
                </div>

                <!-- Product Category -->
                <div class="mb-3">
                    <label class="form-label"><strong>Product Category:</strong></label>
                    <span class="form-control-plaintext" th:text="${item.menu.name}"></span>
                </div>

                <!-- Delete Button with Confirmation Dialog -->
                <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#deleteConfirmationModal">
                    <i class="fa fa-trash"></i> Delete
                </button>

                <a  type="button" class="btn btn-primary" th:href="@{'/api/items/updateForm/'+${item.id}}">
                    <i class="fa fa-info"></i> Edit
                </a>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Delete Confirmation Modal -->
<div class="modal fade" id="deleteConfirmationModal" tabindex="-1" aria-labelledby="deleteConfirmationModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteConfirmationModalLabel">Delete Confirmation</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Are you sure you want to delete this product?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <a th:href="@{'/api/items/deleteItem/'+${item.id}}" type="button" class="btn btn-danger">Delete</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
