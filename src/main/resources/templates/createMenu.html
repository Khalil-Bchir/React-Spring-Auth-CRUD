<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />    <link rel="stylesheet" href="/css/styles.css">
    <meta charset="UTF-8">
    <title>Add Menu</title>
</head>
<body>
<div class="container mt-5">
    <div class="card">
        <div class="card-header bg-info text-white"><h3>Add Menu </h3></div>
        <div class="card-body">
            <form method="post" th:action="@{/api/menu/createMenu}" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Add name" th:value="${menu.name}">
                    <span class="text-danger" th:errors="${menu.name}"></span>
                </div>

                <div class="text-center mt-5" >
                    <a th:href="@{/api/menu/getMenu}" class="btn btn-outline-info">Cancel</a>
                    <button  type="submit" class="btn btn-outline-info">Save Menu</button>
                </div>
            </form>
        </div>

    </div>


</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
