<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Item</title>
    <!-- Add Bootstrap CSS link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Add FontAwesome CSS link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <h2 class="mb-4">Create Item</h2>

            <form th:object="${item}" th:action="@{/api/items/createItem}" method="post" enctype="multipart/form-data">

                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="name" name="name" th:field="*{name}" required/>
                </div>

                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea class="form-control" id="description" name="description" th:field="*{description}" required></textarea>
                </div>

                <div class="form-group">
                    <label for="price">Price:</label>
                    <input type="number" class="form-control" id="price" name="price" th:field="*{price}" required/>
                </div>

                <div class="form-group mt-3">
                    <label for="menu">Menu:</label>
                    <select class="form-control" id="menu" name="menu">
                        <option value="" selected="selected" disabled hidden>Select a category</option>
                        <option th:each="c:${menu}"  th:value="${c.id}" th:text="${c.name}"
                                th:selected="${item.id!=null && item.menu.id==c.id}"></option>
                    </select>
                    <span class="text-danger" th:errors="${item.menu}"></span>
                </div>

                <button type="submit" class="btn btn-primary">Create Item</button>

            </form>

        </div>
    </div>
</div>

<!-- Add Bootstrap JS and Popper.js if needed -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>

</body>
</html>
