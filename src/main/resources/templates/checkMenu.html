<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta charset="UTF-8">
    <title>Menu Info</title>
</head>
<body>
<a th:href="@{/api/menu/getMenu}" class="btn btn-outline-info fa fa-arrow-left" style="position: absolute; top: 5px; left: 10px;z-index: 9999;" ></a>
<div class="container mt-5">
    <div class="card">
        <div class="card-header bg-info text-white">
            <h3> Menu Info </h3>
        </div>
        <div class="card-body">
            <form>
                <div class="mb-3">
                    <label class="form-label"><strong>Menu ID:</strong></label>
                    <span class="form-control-plaintext" th:text="${menu.id}"></span>
                </div>
                <div class="mb-3">
                    <label class="form-label"><strong>Menu Name:</strong></label>
                    <span class="form-control-plaintext" th:text="${menu.name}"></span>
                </div>

                <div class="mb-3">
                    <label class="form-label"><strong>Menu Items:</strong></label>
                    <div class="card">
                        <ul class="list-group list-group-flush">
                            <li th:each="item : ${menu.items}" class="list-group-item">
                                <div class="card">
                                    <div class="card-body">
                                        <h5 class="card-title" th:text="${item.name}"></h5>
                                        <p class="card-text">Price: <span th:text="${item.price}"></span></p>
                                        <p class="card-text">Category: <span th:text="${item.description}"></span></p>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
